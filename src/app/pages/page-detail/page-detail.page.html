<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
<ion-title>{{isNewItem ? 'Adicionar Novo Item' : 'Editar Item'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">

<form #form="ngForm" (ngSubmit)="saveItem()">

  <ion-item>
   <ion-label position="floating">Nome do pet</ion-label>
   <ion-input type="text" [(ngModel)]="item.name" name="name" required></ion-input>
  </ion-item>

  <ion-item>
   <ion-label position="floating">Especie do pet</ion-label>
   <ion-input type="text"[(ngModel)]="item.especie" name="especie"></ion-input>
  </ion-item>


  <ion-item>
   <ion-label position="floating">Raça do pet</ion-label>
   <ion-input type="text"[(ngModel)]="item.raca" name="raca"></ion-input>
  </ion-item>


  <ion-item>
   <ion-label position="floating">Idade do pet</ion-label>
   <ion-input type="number"[(ngModel)]="item.idade" name="idade"></ion-input>
  </ion-item>


  <ion-item>
   <ion-label position="floating">Observações Iniciais necessarias</ion-label>
   <ion-textarea rows="4" [(ngModel)]="item.obeservacoesIniciais" name="obeservacoesIniciais"></ion-textarea>
  </ion-item>

  <ion-button expand="full" type="submit" [disabled]="!form.valid" class="ion-margin-top">
    Salvar Dados do pet
  </ion-button>
</form>

</ion-content>
